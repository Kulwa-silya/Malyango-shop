{% extends 'base.html' %}
{% load material_form %}

{% block title %}Login{% endblock %}

{% block content %}
{% comment %} <!-- Background image --the syntax to call or refer to a static method is: class name.> {% endcomment %}
<div id="intro" class="bg-image shadow-2-strong">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
          <form class="bg-white  rounded-5 shadow-5-strong p-5" method="POST" action="{% url 'account:login' %}">
            {% csrf_token %}
            {% form form=form %}
            {% endform %}
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
{% endblock %}
